<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" id="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer-gif-row">
      <div class="timer">
        <div class="digital-clock" id="digital-clock">
          <span id="time">25:00</span>
        </div>
      </div>
    </div>
    <div class="toast-gif-crop">
    <img
      class="toast-gif"
      src="toast.gif"
      alt="Toast GIF"
    />
    </div>
    <div class="button-group">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <br>
    <div class="settings">
      <div class="settings-row">
        <label for="work-duration">Work Duration (minutes):</label>
        <input type="number" id="work-duration" value="25" min="1" max="60"/>
      </div>
      <div class="settings-row">
        <label for="break-duration">Break Duration (minutes):</label>
        <input type="number" id="break-duration" value="5" min="1" max="60"/>
      </div>
    </div>
  </div>
  <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
</body>
</html>
